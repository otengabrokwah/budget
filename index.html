<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Budget | Project</title>
</head>

<body>
    <!-- SHOWCASE AREA -->
    <section id="showcase">
        <div class="overlay">
            <div class="main">
                <p class="lead">Available Budget in %Month%:</p>
                <p class="figure">+ 2,345.64</p>
                <!-- INNCOME -->
                <div class="income-container">
                    <div class="income">
                        <p>INCOME</p>
                    </div>
                    <div class="income-amount">
                        <p>+ 4,300.00</p>
                    </div>
                    <div class="income-empty">
                    </div>
                </div>
                <!-- EXPENSES -->
                <div class="expenses-container">
                    <div class="expenses">
                        <p>EXPENSES</p>
                    </div>
                    <div class="expenses-amount">
                        <p>- 1,954.36</p>
                    </div>
                    <div class="expenses-percentage">
                        <button>45%</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- DESCRIPTION % VALUE -->
    <section id="description-and-value">
        <div class="description">
            <div class="list">
                <select id="select">
                    <option value="one">+</option>
                    <option value="two">-</i></option>
                </select>
            </div>
            <div class="main-description">
                <input type="text" name="" id="" placeholder="Add description" autocomplete="off">
            </div>
            <div class="value">
                <input type="number" name="" id="" placeholder="Value" autocomplete="off">
            </div>
            <div class="correct">
                <span><i class="far fa-check-circle"></i></span>
            </div>
        </div>
    </section>


    <!-- MAIN -->
    <section id="income-and-expenses">
        <div class="main-income">
            <h4>INCOME</h4>
        </div>
        <div class="main-expenses">
            <h4>EXPENSES</h4>
        </div>
    </section>

</body>
</html>
